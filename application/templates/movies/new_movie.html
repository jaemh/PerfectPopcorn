{% extends "layout.html" %}

  {% block body %}
  <style>
    
    .s {
      position: relative;
      left: 40%; 
      width:250px;
      top: 100px;
    }
   
  </style>

  <form method="POST" action="{{ url_for('create_movie') }}" >
    <div class="s">
      <div class="form-group">
        {{ form.name(class="form-control", placeholder="name") }}
      </div>   
      
      <div class="form-group">
        <select name='genre' class="form-control" id="exampleFormControlSelect1">
          <label for="exampleFormControlSelect1">Example select</label>
          <option value="1">Action</option>
          <option value="2">Comedy</option>
          <option value="3">Drama</option>
          <option value="4">Fantasy</option>
          <option value="5">Historical</option>
        </select>
      </div>
      
      <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='comment' placeholder="comment"></textarea>
      </div>
        
      <input type="submit" class="btn btn-secondary btn-block" value="Add a new movie">
      
  </form>

  {% endblock %}
