{% extends "layout.html" %}

{% block body %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Movie</th>
          <th scope="col">Genre</th>
          <th scope="col">Comment</th>
        </tr>
      </thead>
        
        <tr>        
          {% for movie in user.seenMovies %}
        </tr>

        <tr>
          <td>{{ movie.movie_name }}</td>
          <td>{{ movie.genre.genre_name }}</td>
          
        </tr>
        {% endfor %}
          
          
    </table>



{% endblock %}
