<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>PerfectPopcorn</title>
      <meta name="vieweport" content="width=device-width,
      initial-scale=1">
      <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('tasks_index') }}">PerfectPopcorn</a>
      
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{ url_for('person_page') }}">Oma sivu </a>
            <a class="nav-item nav-link" href="{{ url_for('movie_form') }}">Lisää elokuva </a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Kirjaudu ulos</a>
            <p> Tervetuloa {{ current_user.name }}</p>
            {% else %}
            <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-item nav-link" href="{{ url_for('signup') }}">Sign up</a>
            {% endif %}
          </div>
        </div>  
      </nav>
      {% block body %}
      
      {% endblock %}
    </body>
  </html>
